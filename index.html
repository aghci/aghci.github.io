        function simulateTouchEventsUpward() {
            const touchStartEvent = new TouchEvent('touchstart', {
                bubbles: true,
                cancelable: true,
                view: window,
                touches: [new Touch({
                    identifier: 1,
                    target: document,
                    clientX: 50,
                    clientY: 200
                })]
            });

            document.dispatchEvent(touchStartEvent);

            const touchMoveEvent = new TouchEvent('touchmove', {
                bubbles: true,
                cancelable: true,
                view: window,
                touches: [new Touch({
                    identifier: 1,
                    target: document,
                    clientX: 50,
                    clientY: 100
                })]
            });

            document.dispatchEvent(touchMoveEvent);

            const touchEndEvent = new TouchEvent('touchend', {
                bubbles: true,
                cancelable: true,
                view: window,
                touches: []
            });

            document.dispatchEvent(touchEndEvent);
        }

        let oDivElement = document.querySelector(".list");
        oDivElement.addEventListener("click", t => {
            Telegram.WebApp.expand();
            setTimeout(() => {
                simulateTouchEventsUpward();
            }, 1000);
        });
    </script>
